<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction</title>
</head>
<body>
    <h1>Prédiction de désabonnement</h1>
    <form method="POST">
        <label for="account_length">Account Length:</label>
        <input type="number" step="0.01" name="account_length" required><br><br>

        <label for="international_plan">International Plan (0/1):</label>
        <input type="number" name="international_plan" min="0" max="1" required><br><br>

        <label for="voice_mail_plan">Voice Mail Plan (0/1):</label>
        <input type="number" name="voice_mail_plan" min="0" max="1" required><br><br>

        <label for="number_vmail_messages">Number of Voicemail Messages:</label>
        <input type="number" step="0.01" name="number_vmail_messages" required><br><br>

        <label for="total_day_minutes">Total Day Minutes:</label>
        <input type="number" step="0.01" name="total_day_minutes" required><br><br>

        <label for="total_day_calls">Total Day Calls:</label>
        <input type="number" step="0.01" name="total_day_calls" required><br><br>

        <label for="total_day_charge">Total Day Charge:</label>
        <input type="number" step="0.01" name="total_day_charge" required><br><br>

        <label for="total_eve_minutes">Total Evening Minutes:</label>
        <input type="number" step="0.01" name="total_eve_minutes" required><br><br>

        <label for="total_eve_calls">Total Evening Calls:</label>
        <input type="number" step="0.01" name="total_eve_calls" required><br><br>

        <label for="total_night_minutes">Total Night Minutes:</label>
        <input type="number" step="0.01" name="total_night_minutes" required><br><br>

        <label for="total_night_calls">Total Night Calls:</label>
        <input type="number" step="0.01" name="total_night_calls" required><br><br>

        <label for="total_intl_minutes">Total International Minutes:</label>
        <input type="number" step="0.01" name="total_intl_minutes" required><br><br>

        <label for="total_intl_calls">Total International Calls:</label>
        <input type="number" step="0.01" name="total_intl_calls" required><br><br>

        <label for="customer_service_calls">Customer Service Calls:</label>
        <input type="number" step="0.01" name="customer_service_calls" required><br><br>

        <button type="submit">Soumettre</button>
    </form>

    {% if prediction %}
        <h2>Résultat de la prédiction : {{ prediction }}</h2>
    {% endif %}
</body>
</html>
